<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <title>Basic Banking System</title>
</head>
<header>
    <nav class="navbar navbar-dark bg-primary">
          <div class="container-fluid">
            <div class="navbar-header">
              <a class="navbar-brand h1" href="#">Basic Banking System</a>
            </div>
            <ul class="navbar-nav mx-5">
                <li class="nav-item">
                  <a class="nav-link h5 active" href="#">Home</a>
                </li>
            </ul>
          </div>
    </nav>
</header>
<body>
<h1 class="text-center bg-info font-weight-bold mt-2">Customer Information</h1>
<section>
<div class="container">
          <div class="card-deck  row">
              {% for cust in Cust %}
                  <div class="col-lg-4 col-md-6 col-sm-12">
                  <form method="POST">
                  {% csrf_token %}
                      <div class="card bg-primary mt-5">
                        <div class="card-body text-center">
                            <h4 class="card-text">Name:- {{ cust.Name }}</h4>
                            <p class="card-text first"><i class="fas fa-envelope-open-text mx-1"></i>Email:- {{ cust.Email }}</p>
                            <p class="card-text first"><i class="fas fa-hand-holding-usd mx-1"></i>Amount:- {{ cust.Current_Balance }} Rs</p>
                            <button type="submit" value="{{ cust.id }}" name="submit" id="submit" class="btn btn-info btn-sm">Select</button>
                        </div>
                      </div>
                      </form>
                  </div>
              {% endfor %}
          </div>
</div>
<div>
    {% for message in messages %}
           <script>
                    swal("{{ message }}", "", "success");
           </script>
     {% endfor %}
</div>
</section>
</body>
</html>
